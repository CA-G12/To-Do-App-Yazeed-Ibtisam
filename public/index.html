<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Application</title>
  </head>

  <body>
    <aside class="side-section">
      <div class="header-side">
        <img src="./assets/logo.png" alt="app" class="side-logo" />
        <h1>App</h1>
      </div>

      <ul class="side-list">
        <li class="side-item" id="dashboard">
          <i class="fa fa-users side-icon" aria-hidden="true"></i>
          <p>Dashboard</p>
        </li>
        <li class="side-item" id="tasks">
          <i class="fa fa-tasks side-icon" aria-hidden="true"></i>
          <p>Tasks</p>
        </li>
        <li class="side-item">
          <i class="fa fa-thumb-tack side-icon" aria-hidden="true"></i>
          <p>Calendar</p>
        </li>
        <li class="side-item">
          <i class="fa fa-search side-icon" aria-hidden="true"></i>
          <p>Staff</p>
        </li>
      </ul>

      <hr size="3" width="100%" />
      <div class="container-down">
        <h3 class="side-down">App team</h3>
        <h3 class="side-down">Settings</h3>
        <h3 class="side-down">Know more</h3>
      </div>
    </aside>

    <main>
      <header>
        <nav>
          <h2>Project</h2>
          <div class="nav-div">
            <button class="btn-add">Add +</button>
            <i class="fa fa-bell-o fa-noti" aria-hidden="true"></i>
            <img src="./assets/user.png" alt="user" class="user" />
          </div>
        </nav>
      </header>

      <section class="content">
        <ul class="content-list">
          <li class="content-list-item">Overview</li>
          <li class="content-list-item">List</li>
          <li class="content-list-item">Calendar</li>
          <li class="content-list-item">Board</li>
          <li class="content-list-item">Files</li>
        </ul>

        <h1 class="headline">Tasks & Sections</h1>

        <div class="container"></div>
      </section>
    </main>

    <!-- Modal Container -->
    <div class="modal-container tasks">
      <div class="modal">
        <h2>New Task</h2>
        <div class="modal-form">
          <button class="close">&times;</button>
          <form action="">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-input" id="title" name="title" placeholder="Enter task title" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                class="form-input"
                id="description"
                name="description"
                placeholder="Enter task description"
                required
              />
            </div>
            <div class="form-group">
              <label for="due-date">Due Date</label>
              <input
                type="datetime-local"
                class="form-input"
                id="due-date"
                name="due-date"
                placeholder="Enter Due Date"
              />
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-input" id="status" name="status" placeholder="" required>
                <option selected disabled>Select Status</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
                <option value="to-do">To Do</option>
                <option value="canceled">Canceled</option>
              </select>
              <label for="category" id="dd">Category</label>
              <select class="form-input" id="category" name="category" placeholder="" required>
                <option selected disabled value="0">Select Category</option>
                <option value="1">Travel</option>
                <option value="2">Work</option>
                <option value="12">Life</option>
                <option value="13">Health</option>
                <option value="14">Study</option>
              </select>
            </div>
            <div class="form-group">
              <button class="submit" value="submit">+ Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/cf3935a44e.js"></script>
    <script src="js/dom_utils.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
